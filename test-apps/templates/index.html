<html>
  <head>
    <title>Continuous Redis</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- <meta http-equiv="refresh" content="5;URL='/'" />  -->
    <script>
        $(function(){
            var tid = setInterval(mycode, 2000);
            function mycode() {
                $.ajax({
                    url: '/try',
                    type: 'GET',
                    success: function(response){
                        console.log(response);
                        $('#event_list').prepend("<div>" + response['delta'] + " seconds - " + $.now() + "</div>");
                    },
                    error: function(error){
                        console.log(error);
                        $('#event_list').prepend("<div style='color: red;'>ERROR - " + $.now() + "</div>");
                    }
                });
            }
        });
</script>
<style>
#event_list {
  overflow: scroll;
  height: 300px;
  color: grey;
}
</style>
  </head>
  <body>
    <h4>Every 2 seconds, we increment a hits key in redis, 
        and also add the latest timestamp to a redis list.</h4>


    <h1>Redis is <span style="color: green;">running on {{ provider }}.</span></h1>



    <h2> Elapsed time between last two requests was:</h2>
    <div id="event_list"></div>

  </body>
</html>
